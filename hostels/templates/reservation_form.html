<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réserver une chambre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Formulaire de réservation</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.room.label_tag }}<br>
                {{ form.room }}
            </div>
            <div class="mb-3">
                {{ form.check_in.label_tag }}<br>
                {{ form.check_in }}
            </div>
            <div class="mb-3">
                {{ form.check_out.label_tag }}<br>
                {{ form.check_out }}
            </div>
            <button type="submit" class="btn btn-primary">Réserver</button>
        </form>
    </div>
</body>
</html>
