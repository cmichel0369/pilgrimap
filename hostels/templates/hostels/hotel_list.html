{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>All Hostels</h2>
  <a href="{% url 'add_hostel' %}" class="btn btn-success mb-3">Add Hostel</a>

  {% if hostels %}
  <div class="row">
    {% for hostel in hostels %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5>{{ hostel.name }}</h5>
          <p>{{ hostel.city }}</p>
          <a href="{% url 'detail_hostel' hostel.id %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'delete_hostel' hostel.id %}" class="btn btn-danger btn-sm"
             onclick="return confirm('Delete this hostel?')">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p>No hostels yet.</p>
  {% endif %}
</div>
{% endblock %}
