{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Liste des auberges</h2>
  <a href="{% url 'add_hostel' %}" class="btn btn-success mb-3">Ajouter une auberge</a>
  <div class="row">
    {% for hostel in hostels %}
    <div class="col-md-4">
      <div class="card mb-3">
        {% if hostel.photo %}
        <img src="{{ hostel.photo.url }}" class="card-img-top" alt="{{ hostel.name }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ hostel.name }}</h5>
          <p class="card-text">{{ hostel.city }}</p>
          <a href="{% url 'hostel_detail' hostel.id %}" class="btn btn-info btn-sm">DÃ©tails</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>Aucune auberge disponible.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
