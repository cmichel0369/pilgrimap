{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Inscription</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">Créer un compte</button>
  </form>
  <p class="mt-3 text-center">
    Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous</a>.
  </p>
</div>
{% endblock %}
