<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion MetaMask</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <h1>Connexion via MetaMask ğŸ”</h1>
  <button id="connectButton">Se connecter avec MetaMask</button>
  <p id="status"></p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('connectButton');
      const status = document.getElementById('status');

      button.addEventListener('click', async () => {
        console.log("ğŸ”˜ Bouton cliquÃ© !");
        if (typeof window.ethereum !== 'undefined') {
          console.log("âœ… MetaMask dÃ©tectÃ© !");
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const walletAddress = accounts[0];
            console.log("ğŸ”— Wallet :", walletAddress);
            status.innerText = "âœ… ConnectÃ© : " + walletAddress;

            // Envoi vers Django
            const response = await fetch('/wallet-login/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
              },
              body: JSON.stringify({ wallet_address: walletAddress })
            });

            const data = await response.json();
            console.log(data);
            status.innerText = data.message || 'âœ… ConnectÃ© !';
          } catch (error) {
            console.error("âŒ Erreur MetaMask :", error);
            status.innerText = "âŒ Erreur : " + error.message;
          }
        } else {
          alert("â›”ï¸ MetaMask non dÃ©tectÃ© !");
        }
      });

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
    });
  </script>
</body>
</html>
