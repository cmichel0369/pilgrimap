{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
